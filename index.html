<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe!</h1>
    </header>
    <main>
      <h2 id="turn">Player X's turn</h2>
      <div class="gameboard">
        <div class="field" data-index="0"></div>
        <div class="field" data-index="1"></div>
        <div class="field" data-index="2"></div>
        <div class="field" data-index="3"></div>
        <div class="field" data-index="4"></div>
        <div class="field" data-index="5"></div>
        <div class="field" data-index="6"></div>
        <div class="field" data-index="7"></div>
        <div class="field" data-index="8"></div>
      </div>
      <button id="restart-button">Restart</button>
    </main>
    <footer>
      <h6 class="copyright">Copyright &copy; 2022 by Fibox</h6>
      <a href="https://github.com/Fibox-coder?tab=repositories" target="blank">
        <img class="icon" src="images/github.svg" alt="Github Icon" />
      </a>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
